<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .clock {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 10px solid #333;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2), inset 0px 0px 15px rgba(0,0,0,0.1);
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .marking {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .marking div {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #333;
            left: 50%;
            margin-left: -1px;
            transform-origin: 50% 125px;
        }
        
        .marking div.hour-mark {
            height: 16px;
            width: 4px;
            margin-left: -2px;
            background-color: #222;
        }
        
        .center-circle {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            transform-origin: bottom center;
            bottom: 50%;
            left: 50%;
            background-color: #333;
            transform: translateX(-50%);
            border-radius: 5px;
        }
        
        .hour-hand {
            width: 8px;
            height: 60px;
            background-color: #333;
            z-index: 7;
        }
        
        .minute-hand {
            width: 6px;
            height: 80px;
            background-color: #555;
            z-index: 8;
        }
        
        .second-hand {
            width: 2px;
            height: 90px;
            background-color: #d81c1c;
            z-index: 9;
        }
        
        .brand {
            position: absolute;
            top: 75px;
            width: 100%;
            text-align: center;
            color: #777;
            font-size: 14px;
            font-weight: bold;
        }
        
        .digital-time {
            position: absolute;
            bottom: 75px;
            width: 100%;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="marking" id="markings"></div>
            <div class="brand">WALL CLOCK</div>
            <div class="digital-time" id="digital"></div>
            <div class="center-circle"></div>
            <div class="hour-hand" id="hour"></div>
            <div class="minute-hand" id="minute"></div>
            <div class="second-hand" id="second"></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
